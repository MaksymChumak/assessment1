<!DOCTYPE html>
<!-- Maksym Chumak -->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="menu.css">
	</head>
	
	<body>
		<!-- BG -->
		<div id="bg"></div>
		<!-- App -->
		<div id="app1">
			<div id="zoom">
				<div id="zoomcontrols">
					<button id ="plus">+</button>
					<button id= "minus">-</button>
				</div>
			</div>
			
			<div id="controls">
				<button id="previouscontrol">Previous</button>
				<button id="bg1control">BG1</button>
				<button id="bg2control">BG2</button>
				<button id="bg3control">BG3</button>
				<button id="bg4control">BG4</button>
				<button id="nextcontrol">Next</button>
				<br/>
				<div id="ch1" class="bgthumbs"></div>
				<div id="ch2" class="bgthumbs"></div>
				<div id="ch3" class="bgthumbs"></div>
			
			</div>
	
		</div>
		
		<!-- Menu -->
		<div id="menu">
			<button id="make-bg" class ="menu-button">Make BG</button>
			<button id='reset-bg' class ="menu-button">Reset</button>
			<button id="hide-app" class ="menu-button">Hide App</button>
			<button id='show-app' class ="menu-button">Show App</button>
			<button id="open-button" class ="menu-button">Open</button>
			<button id="close-button" class ="menu-button">Close</button>
		</div>
	
		<script src="main.js"></script>
		<script src="menu.js"></script>
	
	</body>


</html>
